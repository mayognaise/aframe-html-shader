<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>A-Frame HTML Shader - Stress</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="../../dist/aframe-html-shader.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css"/>
  </head>
  <body>
    <a-scene>
      <a-entity geometry="primitive: box; height: 15; width: 15" material="shader: html; target: #container; fps: 4" position="0 0 -20"></a-entity>
      <a-sky color="#111"></a-sky>
    </a-scene>

    <!-- HTML to render as a material. -->
    <div id="container" style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden">
    </div>

    <script>
      (function () {
        var container = document.querySelector('#container');
        for (var i = 0; i < 100; i++) {
          var tile = document.createElement('div');
          tile.classList.add('tile');
          container.appendChild(tile);
        }
      })();
    </script>
  </body>
</html>
